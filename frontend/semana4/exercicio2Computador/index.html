<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="container"></div>
    <script>
            
            class Computador {
                constructor(processador, memoria, hd, placaDeVideo) {
                    this.processador = processador;
                    this.memoria = memoria;
                    this.hd = hd;
                    this.placaDeVideo = placaDeVideo;
                }

                ligar() {
                    console.log("Ligando...");
                }

                desligar() {
                    console.log("Desligando...");
                }
            }
    
            let c1 = new Computador("i7", "16gb", "1tb", "nvidia");
            let c2 = new Computador("i5", "8gb", "500gb", "nvidia");
            let c3 = new Computador("i3", "4gb", "250gb", "nvidia");
            let c8 = exibirComputador(c1);
            crialista(c8);


            function exibirComputador(computador) {
                let c  = new Map(Object.entries(computador));
                return c
            }

            function crialista(map){
                let lista = document.createElement("ul");
                for (let [key, value] of map) {
                    let item = document.createElement("li");
                    item.innerHTML = `${key}: ${value}`;
                    lista.appendChild(item);
                    container.appendChild(lista);
                }
            }
